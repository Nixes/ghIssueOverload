<!DOCTYPE html>
<html>
<head>
	<title>Issue Summary</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.0.0.min.js"></script>

	<!-- Semantic UI -->
	<script src="./js/semantic.min.js"></script>
	<link rel="stylesheet" href="./styles/semantic.min.css">

	<script type="text/javascript" src="./js/main.js"></script>
	<link rel="stylesheet" type="text/css" href="./styles/main.css" />
</head>

<body>

	<div class="ui top sidebar overlay visible">
		<div class="ui form segment">
			<div id="container">
				<div class="two fields">
					<div class="four wide field">
						<input type="text" placeholder="gh username" id="username">
					</div>
					<div class="four wide field">
						<input type="password" placeholder="gh password" id="password">
					</div>
				</div>
				<select class="ui selection dropdown" name="filter">
						<option value="">Show Only</option>
						<option value="subscribed">Subscribed/Owned</option>
						<option value="assigned">Assigned</option>
						<option value="mentioned">Mentioned</option>
						<option value="created">Created</option>
						<option value="all">All Visible</option>
				</select>

				<select class="ui selection dropdown" name="label">
						<option value="">Has Label</option>
						<option value="bug">Bug</option>
						<option value="enhancement">Enhancement</option>
						<option value="high priority">@high</option>
						<option value="low priority">@low</option>
				</select>

				<select class="ui selection dropdown" name="issues_to_show">
						<option value="">issues to show</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
				</select>
				<button onclick="update()" class="ui submit button">Get</button>
			</div>
		</div>
	</div>

<div class="pusher">
	<button onclick="$('.ui.sidebar').sidebar('toggle')" class="ui button" style="margin: 0 auto;display: block;">Settings</button>
	<h1 class="ui header center aligned" id="title">
	</h1>

	<div class="ui six column doubling stackable grid container" id="repo_container">
	</div>
</div>

<script language="javascript">
// sementic ui specific initialisation and validation
$(document).ready(function(){
	$('.ui.dropdown').dropdown();
});
$(document).ready(function(){
	$('.ui.sidebar').sidebar();
});

$('.ui.form').form({
	on: 'blur',
	inline : true,
	fields: {
		username     : 'empty',
		password     : 'empty',
	}
});
</script>
</body>
</html>
