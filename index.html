<!DOCTYPE html>
<html>
<head>
	<title>Issue Summary</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.0.0.min.js"></script>

	<!-- Semantic UI -->
	<script src="./js/semantic.min.js"></script>
	<link rel="stylesheet" href="./styles/semantic.min.css">

	<script type="text/javascript" src="./js/main.js"></script>
	<link rel="stylesheet" type="text/css" href="./styles/main.css" />
</head>

<body>

<div id=container>
	<div class="ui container segment">

		<div class="ui form">
			<div class="two fields">
				<div class="two wide field">
					<input type="text" placeholder="user" id="username">
				</div>
				<div class="two wide field">
					<input type="password" placeholder="pass" id="password">
				</div>
			</div>
			<select class="ui selection dropdown" name="filter">
					<option value="">Show Only</option>
					<option value="subscribed">Subscribed/Owned</option>
					<option value="assigned">Assigned</option>
					<option value="mentioned">Mentioned</option>
					<option value="created">Created</option>
					<option value="all">All Visible</option>
			</select>

			<select class="ui selection dropdown" name="label">
					<option value="">Has Label</option>
					<option value="bug">Bug</option>
					<option value="enhancement">Enhancement</option>
					<option value="high priority">@high</option>
					<option value="low priority">@low</option>
			</select>

			<button onclick="update()" class="ui button">Get</button>
		</div>

	</div>

	<h1 class="ui header center aligned" id="title">
	</h1>

	<div class="ui three column doubling stackable grid container" id="repo_container">
	</div>

	</div>

	</div>

</div>
<script language='javascript'>
             $(document).ready(function(){
                $('.ui.dropdown').dropdown();
             });
</script>
</body>
</html>
